<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text To Excel File</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/jpeg" href="TextToExcel.jpg">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .iframe-container {
      width: 100%;
      height: 100%;
      max-width: 100%;
      max-height: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe src="https://www.yeschat.ai/i/gpts-9t55QsThKkD-TEXT-TO-EXCEL"></iframe>
  </div>

  <script>
    // Adjust the iframe to fill the screen on resize
    window.addEventListener('resize', () => {
      const container = document.querySelector('.iframe-container');
      container.style.width = `${window.innerWidth}px`;
      container.style.height = `${window.innerHeight}px`;
    });

    // Trigger initial resize
    window.dispatchEvent(new Event('resize'));
  </script>
</body>
</html>
