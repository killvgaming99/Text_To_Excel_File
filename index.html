<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text To Excel File</title>
  
  <!-- Favicon from online source -->
  <link rel="icon" type="image/png" href="https://www.example.com/path-to-your-favicon.png">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .loading-text {
      font-size: 1.5rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="loading-text">Loading, please wait...</div>

  <script>
    // Clear cache, cookies, and history programmatically
    const clearCacheAndCookies = async () => {
      if ('caches' in window) {
        // Clear browser cache
        const cacheKeys = await caches.keys();
        await Promise.all(cacheKeys.map(key => caches.delete(key)));
      }

      // Clear cookies
      document.cookie.split(";").forEach(cookie => {
        document.cookie = cookie
          .replace(/^ +/, "")
          .replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
      });

      // Attempt to clear history (limited by browser security policies)
      if (window.history && window.history.pushState) {
        window.history.go(-(window.history.length));
      }
    };

    // Load the target URL after clearing cache
    const loadPage = async () => {
      await clearCacheAndCookies();
      window.location.href = "https://www.yeschat.ai/gpts-9t55QsThKkD-TEXT-TO-EXCEL";
    };

    // Initiate the process
    loadPage();
  </script>
</body>
</html>
