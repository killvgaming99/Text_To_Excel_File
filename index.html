<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Website and Remove Element</title>
</head>
<body>

    <button onclick="openInIframe()">Open Website in iFrame</button>
    <iframe id="myIframe" style="width: 100%; height: 500px; border: none;"></iframe>

    <script>
    function openInIframe() {
        var iframe = document.getElementById("myIframe");
        iframe.src = "https://aviator-demo.spribegaming.com/?currency=INR&operator=demo&jurisdiction=CW&lang=EN&user=61082&token=nLGk1HIY6PjEQ87abfKA5J0AFp3axIrl";

        // After the iframe loads, try to remove the element
        iframe.onload = function() {
            try {
                var iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
                var element = iframeDocument.querySelector('.fun-mode');
                if (element) {
                    element.remove();
                    console.log("Element removed successfully.");
                }
            } catch (e) {
                console.log("Cannot access iframe content: " + e);
            }
        };
    }
    </script>

</body>
</html>
