<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Crash Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Aviator Crash Game</h1>
        <div class="game-area">
            <div class="plane" id="plane"></div>
            <div class="multiplier" id="multiplier">1.00x</div>
        </div>
        <div class="controls">
            <input type="number" id="betAmount" placeholder="Enter Bet Amount" min="1" />
            <button id="placeBet">Place Bet</button>
            <button id="cashOut" disabled>Cash Out</button>
        </div>
        <div class="history" id="history"></div>
        <div class="withdrawal">
            <h2>Withdrawal</h2>
            <input type="number" id="withdrawAmount" placeholder="Amount to Withdraw" min="1" />
            <button id="withdraw">Withdraw</button>
        </div>
        <div class="balance">
            <h2>Balance: $<span id="balance">100</span></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
